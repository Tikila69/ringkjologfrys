name: Deploy React App to GitHub Pages
on:
  push:
    branches:
      - main  # Adjust to your default branch (e.g., master)
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: github-pages  # Specify the github-pages environment
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Debug GitHub Secrets
        run: |
          echo "Checking GitHub Secrets in github-pages environment:"
          if [ -z "${{ secrets.REACT_APP_PROJECTID }}" ]; then
            echo "ERROR: REACT_APP_PROJECTID secret is not set!"
            exit 1
          else
            echo "REACT_APP_PROJECTID secret is set (value: ${{ secrets.REACT_APP_PROJECTID }})"
          fi
          if [ -z "${{ secrets.REACT_APP_APIKEY }}" ]; then
            echo "ERROR: REACT_APP_APIKEY secret is not set!"
            exit 1
          else
            echo "REACT_APP_APIKEY secret is set (value not shown for security)"
          fi
          if [ -z "${{ secrets.REACT_APP_DOMAIN }}" ]; then
            echo "ERROR: REACT_APP_DOMAIN secret is not set!"
            exit 1
          else
            echo "REACT_APP_DOMAIN secret is set (value: ${{ secrets.REACT_APP_DOMAIN }})"
          fi
          if [ -z "${{ secrets.REACT_APP_STORAGEBUCKET }}" ]; then
            echo "ERROR: REACT_APP_STORAGEBUCKET secret is not set!"
            exit 1
          else
            echo "REACT_APP_STORAGEBUCKET secret is set (value: ${{ secrets.REACT_APP_STORAGEBUCKET }})"
          fi
          if [ -z "${{ secrets.REACT_APP_MESSAGINGSENDERID }}" ]; then
            echo "ERROR: REACT_APP_MESSAGINGSENDERID secret is not set!"
            exit 1
          else
            echo "REACT_APP_MESSAGINGSENDERID secret is set (value: ${{ secrets.REACT_APP_MESSAGINGSENDERID }})"
          fi
          if [ -z "${{ secrets.REACT_APP_APPID }}" ]; then
            echo "ERROR: REACT_APP_APPID secret is not set!"
            exit 1
          else
            echo "REACT_APP_APPID secret is set (value: ${{ secrets.REACT_APP_APPID }})"
          fi
          if [ -z "${{ secrets.REACT_APP_MEASURMENTID }}" ]; then
            echo "ERROR: REACT_APP_MEASURMENTID secret is not set!"
            exit 1
          else
            echo "REACT_APP_MEASURMENTID secret is set (value: ${{ secrets.REACT_APP_MEASURMENTID }})"
          fi

      - name: Build React App
        run: npm run build
        env:
          REACT_APP_APIKEY: ${{ secrets.REACT_APP_APIKEY }}
          REACT_APP_DOMAIN: ${{ secrets.REACT_APP_DOMAIN }}
          REACT_APP_PROJECTID: ${{ secrets.REACT_APP_PROJECTID }}
          REACT_APP_STORAGEBUCKET: ${{ secrets.REACT_APP_STORAGEBUCKET }}
          REACT_APP_MESSAGINGSENDERID: ${{ secrets.REACT_APP_MESSAGINGSENDERID }}
          REACT_APP_APPID: ${{ secrets.REACT_APP_APPID }}
          REACT_APP_MEASURMENTID: ${{ secrets.REACT_APP_MEASURMENTID }}
          CI: false

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: build
